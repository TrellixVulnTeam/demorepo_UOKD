<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-sx-12 col-sm-12">
            <div class="login-box">
                <div class="sign-in">Sign In</div>
                <form class="login-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Email</mat-label>
                      <mat-icon matPrefix>person</mat-icon>
                      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                      </mat-error>
                      <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <mat-icon matPrefix>lock</mat-icon>
                        <!-- <mat-icon>lock</mat-icon> -->
                        <input matInput [type]="hide ? 'password' : 'text'">
                         <button class="view-btn" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon class="view-icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button> 
                      </mat-form-field>
                      <div class="flex">
                          <div class="keep-login">
                            <section class="example-section">
                                <mat-checkbox class="example-margin">Keep me loged in</mat-checkbox>
                              </section>
                            </div>
                          <div class="forgot-pass"[routerLink]="['/forgot-password']">Forgot Password?</div>
                      </div>
                      <button class="login-btn" [routerLink]="['/home']">Log In</button>
                      <div class="signup" [routerLink]="['/register']">Donâ€™t have an account?  <span>Sign up now</span></div>
                      <!-- <button class="register" [routerLink]="['']">Register</button> -->
                  </form>
            </div>
        </div>
    </div>
</div>
