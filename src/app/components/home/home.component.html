<div class="container-fluid">
    <div class="row">
        <div class="header">
            <div class="logo"> <img src="../../../assets/images/c5_logo.png"></div>
            <div class="right-sec">
               <mat-icon matBadge="3" matBadgeColor="warn">notifications_active</mat-icon>
               <mat-icon [matMenuTriggerFor]="menu">account_circle</mat-icon>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>dialpad</mat-icon>
                  <span>Redial</span>
                </button>
                <button mat-menu-item disabled>
                  <mat-icon>voicemail</mat-icon>
                  <span>Check voice mail</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>notifications_off</mat-icon>
                  <span>Disable alerts</span>
                </button>
              </mat-menu>
               
                <mat-icon  [routerLink]="['/login']">power_settings_new</mat-icon>
            </div>
        </div>
        <mat-tab-group [@.disabled]="true">
            <mat-tab>
                <ng-template mat-tab-label>
                    <img src="../../../assets/images/icon_1.png">
                </ng-template>
                <div class="tab-container">Page 1</div>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <img src="../../../assets/images/icon_2.png">
                </ng-template>
                <div class="tab-container">Page 2</div>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <img src="../../../assets/images/icon_3.png">
                </ng-template>
                <div class="tab-container">Page 3</div>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <img src="../../../assets/images/icon_4.png">
                </ng-template>
                <div class="tab-container">Page 4</div>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <img src="../../../assets/images/icon_5.png">
                </ng-template>
                <div class="tab-container">Page 5</div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
