<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-sx-12 col-sm-12">
            <div class="login-box">
                <div class="sign-in">Forgot Password?</div>
                <form class="login-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Email</mat-label>
                      <mat-icon matPrefix>person</mat-icon>
                      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                      </mat-error>
                      <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                      <button class="login-btn" [routerLink]="['/login']">Reset My Password</button>
                     
                      <!-- <button class="register" [routerLink]="['']">Register</button> -->
                  </form>
            </div>
        </div>
    </div>
</div>
